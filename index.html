<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Goals</title>
</head>
<body>
    <div class="wrap">
        <div class="menu-panel">
            <div class="close-menu">
                <button class="close-menu-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="music-panel">
                <p>Music:</p>
                <div class="music-cont">
                    <div class="music-btns">
                        <button class="caret-btn"><i class="fas fa-angle-left music-b"></i></button>
                        <button class="caret-btn" id="play-btn"><i class="fas fa-caret-right"></i></button>
                        <button class="caret-btn"><i class="fas fa-angle-right music-f"></i></button>
                    </div>
                    <span id="curr-track">djbh</span>
                </div>
                <hr>
            </div>
            
            
            <div class="char-panel">
                <hr>
                <p>Companion:</p>
                <div class="char-cont">
                    <button class="caret-btn"><i class="fas fa-angle-left caret-l"></i></button>
                    <span id="curr-char"> UFO </span>
                    <button class="caret-btn"><i class="fas fa-angle-right caret-r"></i></button>
                </div>
            </div>
            <div class="point-panel">
                <hr>
                <button id="p-reset-btn">reset point score</button>
            </div>
            <!-- <div class="themes-panel">
                <p>Themes:</p>
                <ul>
                    <li><button class="deep-space">Deep Space</button></li>
                    <li><button class="new-earth">New Earth</button></li>
                </ul>
            </div> -->
        </div>
        <div class="task-input">
            <div>
                <p style="color: #fff; font-size: 22px;">what are you getting done today?</p>
                <input id="task-input" type="text" placeholder= "task description">
            </div>
            <div class="task-input-btns">
                <button class="add-task-btn">Add task</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
        <div class="banner">
            <div class="menu-btn-cont">
                <button class="menu-btn">MENU</button>
            </div>
            <h1>GALACTIC GOALS</h1>
            <hr>
            <P>- Reach for the stars today -</P>
        </div>
        <div class="alien-quotes">
            <img id="gif" src="media/alien.gif" alt="Space Alien">
            <div class="quote-box">
                <p id="quote"></p>
            </div>
        </div>
        <div class="task-creation-box">
            <button class="new-task-btn">NEW TASK</button>
            <div class="info">
                <div class="date-cont">
                    <span id="date"></span>
                </div>
                <div class="points-cont">
                    <small>points:</small>
                    <span id="points">0</span>
                </div>
            </div>
        </div>
        <div class="task-list"></div>
    </div>
    <div class="stamp">
        <p>built by MINA</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
