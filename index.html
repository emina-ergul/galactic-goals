<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Goals</title>
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <div class="menu-btn-cont">
                <button class="menu-btn">MENU</button>
            </div>
            <h1>GALACTIC GOALS</h1>
            <hr>
            <P>Reach for the stars today</P>
        </div>
        <div class="alien-quotes">
            <img src="alien.gif" alt="Space Alien">
        </div>
        <div class="task-creation-box">
            <button class="new-task-btn">NEW TASK</button>
        </div>
        <div class="task-list">
            <div class="task">
                <div class="task-name">
                    <p>task name Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero deleniti, excepturi natus maiores quam corrupti tempora</p>
                </div>
                <div class="icons">
                    <i class="far fa-check-square"></i>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </div>
        <p class="stamp">built by MINA</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
